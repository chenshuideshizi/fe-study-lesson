<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function imgSend(){
                const img = new Image()
                img.src = "/api?params=aa"
                img.style.display = 'none'
                const remoImg = function(img){
                    img.parentNode && img.parentNode.removeChild(img)
                }
                img.onload = remoImg(img)
                img.onerror = remoImg(img)
                document.body.appendChild(img)
            }
            imgSend()
        </script>
    </body>
</html>
